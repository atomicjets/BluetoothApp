<ion-view view-title="devices">
    <ion-content>
        <h2 class="title">Empieza buscando tu dispositivo bluetooth y haciendo click en Ã©l para conectarte</h2>
        <button class="button" ng-click="startSearchDevices()">
            Buscar dispositivos
        </button>
        <div ng-repeat="device in devices" ng-click="connectToDevice(device)">
            <h4>{{device.name}}</h4>
            <p>{{device.address}}</p>
            <p>{{device.id}}</p>
            <p>{{device.class}}</p>
        </div>
    </ion-content>
</ion-view>
